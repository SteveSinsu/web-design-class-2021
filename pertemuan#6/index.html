<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web design class</title>
</head>
<body>
    <form action="/excersice 6/">    
    <fieldset>
        <legend>Data Pegawai</legend>
        <label for="name">Nama: </label>
        <input type="text" name="name" />
        <br>
        <label for="address">Alamat: </label>
        <input type="text" name="address" />
        <br>
        <label for="pass">Password: </label>
        <input type="password" name="pass" />
        <br>
        <label for="jnisklmin">Jenis klamin : </label>
        <input type="radio" name="jenisklamin" value="Laki-Laki">
        <label for="Laki">Laki-Laki</label>
        <input type="radio" name="jenisklamin" value="Perempuan">
        <label for="perempuan">Perempuan</label>
        <br>
        <label for="bahasa">Bahasa pemograman yang dikuasai : </label>
        <input type="radio" name="bahasa" value="Web">
        <label for="Web">Web</label>
        <input type="radio" name="bahasa" value="mobile">
        <label for="mobile">MOBILE</label>
        <input type="radio" name="bahasa" value="DESKTOP">
        <label for="desktop">DESKTOP</label>
        <br>
        <label for="select">Kota asal : </label>
        <select>
            <option value="Sulawesi utara">Sulawesi utara</option>
            <option value="Sanger">Sanger</option>
            <option value="Sitaro">Sitaro</option>
          </select>
        <br>
        <label for="textarea">Apa yang membuat kami harus memilih anda? </label>
        <textarea rows="4" cols="50" placeholder="Tulis jawaban anda di sini . . ."></textarea>
        <br>
        <button>Proses</button>
    </fieldset>
    </form>
</body>
